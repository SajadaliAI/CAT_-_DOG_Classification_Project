<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat vs Dog Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
      body {
          background: linear-gradient(135deg, #667eea, #764ba2);
          font-family: 'Segoe UI', sans-serif;
          color: white;
      }
      .container {
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
      }
      .card {
          background: rgba(255, 255, 255, 0.95);
          border-radius: 20px;
          padding: 40px;
          text-align: center;
          box-shadow: 0px 6px 20px rgba(0,0,0,0.3);
          animation: fadeIn 1s ease-in-out;
      }
      .card h2 {
          color: #764ba2;
          margin-bottom: 20px;
      }
      .btn-primary {
          background: linear-gradient(to right, #667eea, #764ba2);
          border: none;
          padding: 10px 25px;
          border-radius: 30px;
          font-size: 18px;
          transition: 0.3s;
      }
      .btn-primary:hover {
          transform: scale(1.05);
          background: linear-gradient(to right, #764ba2, #667eea);
      }
      @keyframes fadeIn {
          from { opacity: 0; transform: translateY(-20px); }
          to { opacity: 1; transform: translateY(0); }
      }
      .preview {
          margin-top: 20px;
      }
      .preview img {
          max-width: 300px;
          border-radius: 10px;
          margin-top: 10px;
          display: none;
      }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
        <h2>üê∂üê± Cat vs Dog Classifier</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" class="form-control mb-3" required onchange="previewImage(event)">
            <div class="preview">
                <img id="preview" src="#" alt="Preview">
            </div>
            <button type="submit" class="btn btn-primary mt-3">üöÄ Predict</button>
        </form>
    </div>
  </div>

  <script>
      function previewImage(event) {
          var reader = new FileReader();
          reader.onload = function(){
              var output = document.getElementById('preview');
              output.src = reader.result;
              output.style.display = "block";
          };
          reader.readAsDataURL(event.target.files[0]);
      }
  </script>
</body>
</html>
